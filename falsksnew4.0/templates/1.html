<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% block content %}
    <h1>{% block title %} 评论区测试 {% endblock %}</h1>
    
    <a href="{{url_for('new')}}">评论</a>
    {% for post in posts %}
    <a href="#">
        <h2>{{ post['title'] }}</h2>
    </a>
    <h3>{{ post['content'] }}</h3>
    <span >{{ post['created'] }}</span>
    <hr>
    {% endfor %}
{% endblock %}  
</body>
</html>
